<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>TSCart</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark py-3">
            <div class="container">
                <a class="navbar-brand fw-bold">CartApp</a>

                <button class="btn btn-outline-light position-relative show-cart" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#cart" aria-controls="cart">Cart <i
                        class="bi bi-cart"></i>
                    <span
                        class="cartQuantity position-absolute top-0 start-100 translate-middle bg-danger border border-light rounded-circle">
                    </span>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="cart" aria-labelledby="cartLabel">
                    <div class="offcanvas-header">
                        <h5 id="cartLabel" class="mb-0">Cart</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div id="cartBody" class="offcanvas-body">
                        <div id="emptyCartMessage" class="text-center py-5">
                            <span><i class="bi bi-cart-dash fs-1"></i></span>
                            <p class="text-center fs-4">There are no items in the cart. Shop for some items !</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5">
        <div class="container">
            <h3 class="text-underline mb-4">Products</h3>
            <div id="products-wrapper" class="row">
                <p class="mb-0">
                    <span>Total Products :</span>
                    <span id="total-products" class="fw-bold"></span>
                </p>
            </div>
        </div>

    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js""></script>
</body>

</html>
